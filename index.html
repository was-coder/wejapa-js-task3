<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="/js/all.js"></script>
    <title>To-do App</title>
</head>
<body>
    <div class="container">
        
        <div class="container" data-aos="flip-left" data-aos-delay="1000" data-aos-duration="1000">
            <h1 class="title">Wejapa To-Dos</h1>
            <p>This is an application that list out your schedule and time to complete each schedule with a choice to delete and mark a task as completed.</p>
        </div>

        <div class="container onClick">
            <input type="text" id="task" name="task" placeholder="Enter a task"><br>
            <input type="time" id="time" name="time"><br>
            <button class="btn btn-outline-primary text-capitalize" id="addTask">add task</button>
        </div>

        <div class="container list" data-aos="flip-up" data-aos-delay="1000" data-aos-duration="1000">
            <h2>incomplete task</h2>
            <ol id="incomplete">
            </ol>
        </div>

        <div class="container list" data-aos="flip-up" data-aos-delay="1000" data-aos-duration="1000">
            <h2>completed task</h2>
            <ol id="complete">
            </ol>
        </div>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
